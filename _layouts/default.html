<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
	<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/favicon.ico">
	<title>{{ page.title }} - Legacy Edition Minigames</title>
		
	<link rel="preload" as="image" href="{{ site.baseurl }}/assets/btn-minecraft-hover.png">
	<link rel="preload" as="image" href="{{ site.baseurl }}/assets/btn-panorama-hover.png">
	<meta content="{{ page.title }}" property="og:title">
        <meta content="legacyminigames.xyz" property="og:site_name">
        <meta content="{{ site.baseurl }}/assets/logo.png" property="og:image">
    </head>
    <body>
	<div class="panorama-button pixelated" title="Toggle panorama movement" onclick="triggerPanoramaMovement();"></div>
	<div class="backdrop-blur"></div>
	<audio id="music">
		<source src="{{ site.baseurl }}/assets/menu2.ogg" type="audio/ogg">
	</audio>
	<audio id="musicHalloween">
		<source src="{{ site.baseurl }}/assets/halloween.ogg" type="audio/ogg">
	</audio>
	<audio id="click">
		<source src="{{ site.baseurl }}/assets/click.ogg" type="audio/ogg">
	</audio>
	<audio id="hover">
		<source src="{{ site.baseurl }}/assets/hover.ogg" type="audio/ogg">
	</audio>
	<div class="container">
		<a href="{{ site.baseurl }}/"><span class="logo"></span></a>
        {{ content }}
	</div>
    </body>
    <script src="{{ site.baseurl }}/script.js"></script>
</html>
